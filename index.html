<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moeda</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Conversor de Moeda</h1>

    <form onsubmit="event.preventDefault(); converterMoeda();">
      <label for="valorReal">Valor em Real (R$):</label>
      <input type="number" id="valorReal" step="0.01" required />

      <label for="moedaDestino">Converter para:</label>
      <select id="moedaDestino">
        <option value="usd">Dólar (USD)</option>
        <option value="eur">Euro (EUR)</option>
      </select>

      <label>Tipo de Cotação:</label>
      <div>
        <input type="radio" id="manual" name="tipoCotacao" value="manual" checked>
        <label for="manual">Cotação Manual</label>

        <input type="radio" id="fixa" name="tipoCotacao" value="fixa">
        <label for="fixa">Cotação Fixa</label>
      </div>

      <label for="cotacao">Cotação da moeda:</label>
      <input type="number" id="cotacao" step="0.01" required />

      <button type="submit">Converter</button>
    </form>

    <div id="resultadoConversao"></div>
  </div>
</body>
</html>

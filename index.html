<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moeda</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Conversor de Dólar</h1>

  <form id="formConversor">
    <label for="valorDolar">Valor em Dólar (U$):</label>
    <input type="number" id="valorDolar" step="0.01" required>

    <label for="tipoConversao">Converter para:</label>
    <select id="tipoConversao">
      <option value="real">Real (BRL)</option>
      <option value="euro">Euro (EUR)</option>
    </select>

    <label for="cotacao">Cotação da moeda de destino:</label>
    <input type="number" id="cotacao" step="0.01" required>

    <button type="submit">Converter</button>
  </form>

  <div id="resultadoConversao"></div>
</body>
</html>
